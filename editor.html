<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/editor.css">
    <title>Blog:Editor</title>
</head>

<body>
    <div class="banner">
        <input type="file" accept="image/*" id="banner-upload" hidden>
        <label for="banner-upload" class="banner-upload-btn"><img src="img/upload.png" alt="upload banner"></label>
        <!-- the upload button is attributed to the llham Fitrotul Hayat -->
    </div>
    <div class="blog">
        <textarea type="text" class="title" placeholder="Blog title.."></textarea>
        <textarea type="text" class="article" placeholder="You can start writing here"></textarea>
    </div>
    <div class="blog-options">
        <button class="btn dark publish-btn">Publish</button>
        <input type="file" accept="image/*" id="image-upload" hidden>
        <label for="image-upload" class="btn grey upload-btn">Upload image</label>
    </div>
   
    <!-- <script src="js/editor.js"></script> -->
    <script src="https://www.gstatic.com/firebasejs/9.13.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.13.0/firebase-firestore.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/editor.js"></script>

</body>

</html>
